set -g default-terminal "tmux-256color"
set -as terminal-features ",alacritty*:RGB"

set -g mouse on
unbind C-b
#set -g prefix C-Space
#bind C-Space send-prefix

set -g prefix `
bind ` send-prefix

# Vim style pane selection
bind h select-pane -L #left
bind l select-pane -R #right
bind j select-pane -D 
bind k select-pane -U

#window switching
bind -n S-down new-window
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

# Start windows and panes at 1, not 0
set -g base-index 0
set -g pane-base-index 0
#set-window-option -g pane-base-index 1
set-option -g renumber-windows off

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
   
# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Split pane vertically 
bind -n C-, split-window -h

# Split pane horizontally
bind -n C-. split-window -v
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
#status bar
set -g status-right "#[fg=#87d7ff]#(hostname) #[fg=#5fd7af]| #[fg=#ff5f5f]#(uptime -p) #[fg=#ffd75f]| #[fg=#af87ff]#(df -h / | awk 'NR==2 {print \"Disk:\" \$5}') #[fg=#5fafff]| #[fg=#d7af87]#(ip route get 1.1.1.1 | awk 'NR==1 {print \"IP:\" \$7}') #[fg=#ffaf00]| #{tmux_mode_indicator}"

set -g status-left "#[fg=#ffffff,bold] #S #[fg=#ffffff]| #[fg=#87d7ff]#{pane_current_path} #[bg=#00346e,fg=#7285b7,nobold,nounderscore,noitalics] ❯ "
######
run '~/.tmux/plugins/tpm/tpm'

#Explicit
set -g status-position top
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=blue] >>> ACTIVE <<<, }"
set -g pane-border-style 'fg=colour250'
set -g pane-active-border-style 'fg=colour201'

# Set default status bar background and foreground
set -g status-style "bg=#00346e,fg=#ffffff"
# Left side: Session name
# Message styling (command prompt)
set -g message-style "bg=#00346e,fg=#ffffff"

set -g status-right-length 400
set -g status-left-length 400


