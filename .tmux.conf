set -g default-terminal "tmux-256color"
set -as terminal-features ',alacritty*:RGB'
set -g cursor-style blinking-underline


set -g mouse off
unbind C-b
#set -g prefix C-Space
#bind C-Space send-prefix

set -g prefix `
bind ` send-prefix

# Vim style pane selection
bind h select-pane -L #left
bind l select-pane -R #right
bind j select-pane -D
bind k select-pane -U

#window switching
bind -n S-down new-window
bind -n S-Left previous-window
bind -n S-Right next-window
# Start windows and panes at 1, not 0
set -g base-index 0
set -g pane-base-index 0
#set-window-option -g pane-base-index 1
set-option -g renumber-windows off
# Inactive window
set -g window-status-format "#[fg=white]#I:#W"
# Active window
set -g window-status-current-format "#[fg=green]🞂 #I:#W 🞀"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift Alt vim keys to switch windows
bind -n M-H swap-window -t -1
bind -n M-L swap-window -t +1

# Split pane vertically
bind -n C-, split-window -h

# Split pane horizontally
bind -n C-. split-window -v
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
#status bar

set -g status-right "#[fg=#80dfff]#(hostname) #[fg=#7fffd4]| #[fg=#ff8080]#(uptime -p) #[fg=#7fffd4]| #[fg=#d8bfd8]Disk: #(df -P -h / | awk 'NR==2 {print \$3 \"/\" \$2}') #[fg=#7fffd4]| #[fg=#e0b589]IP: #(ip -4 addr show scope global | grep inet | awk '{print \$2}' | cut -d/ -f1 | head -n1) #[fg=#7fffd4]| #[fg=#ffc66d]#{tmux_mode_indicator}"
set -g status-left "#[fg=#ffffff,bold] #S #[fg=#ffffff]| #[nobold,fg=#87d7ff]#{pane_current_path}#[fg=#7285b7,nobold,nounderscore,noitalics] ❯ "
######
run '~/.tmux/plugins/tpm/tpm'

#Explicit
set -g status-position top
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=blue] >>> ACTIVE <<<, }"
set -g pane-border-style 'fg=colour250'
set -g pane-active-border-style 'fg=colour201'

# Set default status bar background and foreground
set -g status-style "bg=#3a4048,fg=#ffffff"
# Left side: Session name
# Message styling (command prompt)
set -g message-style "bg=#3a4048,fg=#ffffff"

set -g status-right-length 400
set -g status-left-length 400


